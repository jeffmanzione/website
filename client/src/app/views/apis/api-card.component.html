<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{viewModel.apiRef.name}}</mat-card-title>
    <mat-card-subtitle>API</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngFor="let apiMethodRef of viewModel.apiRef.methods">
    <p class="method-title">{{apiMethodRef.method}} <a href="{{apiMethodRef.url}}">{{apiMethodRef.url}}</a></p>
  </mat-card-content>
</mat-card>
