<div>
  <div>Hello, world!</div>
  <table mat-table [dataSource]="electionResults" class="election-results-table">
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let element">{{element.state}}</td>
    </ng-container>
    <ng-container matColumnDef="sample-size">
      <th mat-header-cell *matHeaderCellDef>Sample Size</th>
      <td mat-cell *matCellDef="let element">{{element.sampleSize}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <div>{{electionResults}}</div> -->
</div>
